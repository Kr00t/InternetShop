<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет магазин или как его там</title>
    <link href="./css/main.css" rel="stylesheet">
</head>

<body>
    <div class='container'>
        <div class='menu'>
            <div class='leftmenu'>
                <img src="./images/logo.svg" alt="logo">
                <img src="./images/search.svg" alt="search">
            </div>
            <div class='rightmenu'>
                <img src="./images/menu.svg" alt="menu">
                <a class='personalaccount' href="#"><img src="./images/personalAccount.svg" alt="personalAccount"></a>
                <a class='cart' href="#"><img src="./images/cart.svg" alt="cart"></a>
            </div>
        </div>

        <div class='mainslide'>
            <div class='imgsettings'>
                <img class='ms-img' src="./images/manInJacket.png" alt="">
            </div>
            <div class=mslogo>
                <img src="./images/palka.svg" alt="">
                <div class='mstext'>
                    <p class='mstext-upper'>THE BRAND</p>
                    <p class='mstext-down'>OF LUXERIOUS <span class='mstext-pink'>FASHION </span> </p>
                </div>
            </div>
        </div>

        <div class='typeofgoods'>
            <div class='tg'>
                <div>
                    <img class='tg-img' src="./images/4women.png" alt="">
                </div>
                <div class='tg-text'>
                    <p class='tg-upper'>30% OFF</p>
                    <p class='tg-down mstext-pink'>FOR WOMEN</p>
                </div>
            </div>
            <div class='tg'>
                <div>
                    <img class='tg-img' src="./images/4men.png" alt="">
                </div>
                <div class='tg-text'>
                    <p class='tg-upper'>HOT DEAL</p>
                    <p class='tg-down mstext-pink'>FOR MEN</p>
                </div>
            </div>
            <div class='tg'>
                <div>
                    <img class='tg-img' src="./images/4kids.png" alt="">
                </div>
                <div class='tg-text'>
                    <p class='tg-upper'>NEW ARRIVALS</p>
                    <p class='tg-down mstext-pink'>FOR KIDS</p>
                </div>
            </div>
            <div class='tg-accessories'>
                <div>
                    <img class='tg-img' src="./images/accesories.png" alt="">
                </div>
                <div class='tg-text'>
                    <p class='tg-upper'>LUXIROUS & TRENDY</p>
                    <p class='tg-down mstext-pink'>ACCESORIES</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
